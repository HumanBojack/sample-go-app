<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample App</title>
</head>
<body>
  <h1>Welcome to the sample app</h1>
  
  {{if .Error}}
    <p>/!\ {{ .Error }} /!\</p>
  {{else}}
    <h2>Found user:</h2>
    <p>ID: {{ .User.ID }}</p>
    <p>Email: {{ .User.Email }}</p>
    <p>Username: {{ .User.Username }}</p>
  {{end}}
</body>
</html>
